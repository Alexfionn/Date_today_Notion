name: Date Today â†’ Notion

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 0 * * *"   # run every day at 00:05 UTC

jobs:
  run-quote:
    runs-on: ubuntu-latest
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      NOTION_QUOTE_BLOCK_ID: ${{ secrets.NOTION_QUOTE_BLOCK_ID }}
      TZ: "Europe/Zurich"

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Update Notion block with today's quote
        run: |
          python date_today.py
